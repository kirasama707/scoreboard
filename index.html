html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <dive class="home-score">
                    <h3 class="home-title">HOME</h3>
                <div class="home-score-background">
                    <h3 id="score-home-el">0</h3>
                </div>
                    <div class="score-btn">
                    <button class="btn" id="freeThrow-el" onclick="HomeFreeThrow()">+1</button>
                    <button class="btn" id="midRange-el" onclick="HomeMidRange()">+2</button>
                    <button class="btn" id="threePointer-el" onclick="HomeThreePointer()">+3</button>
                </dive>
            </div>
                <div class="guest-score">
                <h3 class="guest-title">GUEST</h3>
            <div class="guest-score-background">
                <h3 id="score-guest-el">0</h3>
                </div>
                    <div class="guest-score-btn">
                        <button class="btn" id="guest-FreeThrow-el" onclick="guestFreethrow()">+1</button>
                        <button class="btn" id="guest-MidRange-el" onclick="guestMidrange()">+2</button>
                        <button class="btn" id="guest-ThreePointer-el" onclick="guestThreePointer()">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
